<div class="max-w-2xl mx-auto">
  <form
    action="https://api.web3forms.com/submit"
    method="POST"
    class="space-y-6"
    id="contact-form"
  >
    <!-- Web3Forms Access Key -->
    <input type="hidden" name="access_key" value="2fb04ea9-3ee3-4c62-9ef3-4219e7044b2a">

    <!-- Optional: Redirect after submission -->
    <input type="hidden" name="redirect" value="{{ .Site.BaseURL }}contact/success">

    <!-- Optional: Custom subject line -->
    <input type="hidden" name="subject" value="New Contact Form Submission from oscarcortez.me">

    <!-- Name Field -->
    <div>
      <label for="name" class="block text-sm font-medium mb-2 text-neutral-700 dark:text-neutral-300">
        Name
      </label>
      <input
        type="text"
        id="name"
        name="name"
        placeholder="Your name"
        required
        class="w-full px-4 py-3 rounded-lg border border-neutral-300 dark:border-neutral-600 bg-white dark:bg-neutral-800 text-neutral-900 dark:text-neutral-100 placeholder-neutral-400 dark:placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-400 focus:border-transparent transition-colors"
      />
    </div>

    <!-- Email Field -->
    <div>
      <label for="email" class="block text-sm font-medium mb-2 text-neutral-700 dark:text-neutral-300">
        Email
      </label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="your.email@example.com"
        required
        class="w-full px-4 py-3 rounded-lg border border-neutral-300 dark:border-neutral-600 bg-white dark:bg-neutral-800 text-neutral-900 dark:text-neutral-100 placeholder-neutral-400 dark:placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-400 focus:border-transparent transition-colors"
      />
    </div>

    <!-- Message Field -->
    <div>
      <label for="message" class="block text-sm font-medium mb-2 text-neutral-700 dark:text-neutral-300">
        Message
      </label>
      <textarea
        id="message"
        name="message"
        rows="6"
        placeholder="Your message..."
        required
        class="w-full px-4 py-3 rounded-lg border border-neutral-300 dark:border-neutral-600 bg-white dark:bg-neutral-800 text-neutral-900 dark:text-neutral-100 placeholder-neutral-400 dark:placeholder-neutral-500 focus:outline-none focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-400 focus:border-transparent transition-colors resize-y"
      ></textarea>
    </div>

    <!-- Honeypot Spam Protection -->
    <input type="checkbox" name="botcheck" class="hidden" aria-label="Bot check" tabindex="-1" autocomplete="off">

    <!-- Submit Button -->
    <div>
      <button
        type="submit"
        class="contact-form-button w-full px-6 py-3 bg-primary-600 hover:bg-primary-700 dark:bg-primary-500 dark:hover:bg-primary-600 text-white font-semibold rounded-lg shadow-md hover:shadow-lg focus:outline-none focus:ring-2 focus:ring-primary-500 dark:focus:ring-primary-400 focus:ring-offset-2 dark:focus:ring-offset-neutral-800 transition-all duration-200 ease-in-out transform hover:-translate-y-0.5"
      >
        Send Message
      </button>
    </div>

    <!-- Success/Error Messages -->
    <div id="form-message" class="hidden mt-4 p-4 rounded-lg"></div>
  </form>
</div>

<script>
  // Optional: Handle form submission with JavaScript for better UX
  const form = document.getElementById('contact-form');
  const formMessage = document.getElementById('form-message');

  form.addEventListener('submit', async (e) => {
    e.preventDefault();

    const submitButton = form.querySelector('button[type="submit"]');
    const originalButtonText = submitButton.textContent;
    submitButton.textContent = 'Sending...';
    submitButton.disabled = true;

    const formData = new FormData(form);

    try {
      const response = await fetch('https://api.web3forms.com/submit', {
        method: 'POST',
        body: formData
      });

      const data = await response.json();

      if (data.success) {
        formMessage.textContent = 'Thank you for your message! I\'ll get back to you soon.';
        formMessage.className = 'mt-4 p-4 rounded-lg bg-green-100 dark:bg-green-900/30 text-green-800 dark:text-green-200 border border-green-200 dark:border-green-800';
        form.reset();
      } else {
        throw new Error('Form submission failed');
      }
    } catch (error) {
      formMessage.textContent = 'Oops! Something went wrong. Please try again.';
      formMessage.className = 'mt-4 p-4 rounded-lg bg-red-100 dark:bg-red-900/30 text-red-800 dark:text-red-200 border border-red-200 dark:border-red-800';
    } finally {
      submitButton.textContent = originalButtonText;
      submitButton.disabled = false;
    }
  });
</script>
